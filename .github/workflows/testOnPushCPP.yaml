name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v3

    - name: create build
      run: mkdir build

    - name: enter build
      run: cd build

    - name: make all dependencies
      run: make 

    - name: executing tests
      run: ./test/ExampleTests